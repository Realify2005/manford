<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/index.css">
    <script src="../scripts/index.js" defer></script>
    <title>MANFORD - PT PASIFIK KREASI PRIMAJAYA</title>
</head>
<body>
    <header id="header" class="invisible">
        <h1>HEADER</h1>
    </header>
 <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <button>VIEW PRODUCTS</button>
            <img src="../images/banners/Header-Banner-ALL.jpg" style="width:100%">
            <h3>MANFORD, ZUCA, & MUSCLE ELEMENT</h3>
        </div>
    
        <div class="mySlides fade">
            <button>VIEW PRODUCTS</button>
            <img src="../images/banners/Header-Banner-MANFORD.jpg" style="width:100%">
            <h3>MANFORD, ZUCA, & MUSCLE ELEMENT</h3>
            <h1>CELANA <span class="orange">BOXER</span> PRIA <span class="orange">DEWASA</span></h1>
        </div>
    
        <div class="mySlides fade">
            <button>JOIN WITH US</button>
            <img src="../images/banners/Header-Banner-ZUCA.jpg" style="width:100%">
            <h3>MANFORD, ZUCA, & MUSCLE ELEMENT</h3>
            <h1>MODEL <span class="orange">TERKINI</span> HARGA <span class="orange">BERSAING</span></h1>
        </div>

        <div class="mySlides fade">
            <button>JOIN WITH US</button>
            <img src="../images/banners/Header-Banner-MUSCLE.jpg" style="width:100%">
            <h3>MANFORD, ZUCA, & MUSCLE ELEMENT</h3>
            <h1>OUTLET <span class="orange">DI</span> SELURUH <span class="orange">INDONESIA</span></h1>
        </div>
    
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    <br>
  
  <!-- The dots/circles -->
    <div class="dots" style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>    

    <h1>hihi</h1>
    <h1>hello hello</h1>
</body>
</html>
